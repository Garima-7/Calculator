<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="screen" style="display:inline-block;width:206px;text-align: end;color:white;background-color: black;padding:10px 3px 10px 0px;font-size: 2em;">0</div>
    <div class="grid">
        <div class="grid-item" style="grid-column:1/3;">C</div>
        <div class="grid-item">&#8592;</div>
        <div class="grid-item symbol">&divide;</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item symbol">&times;</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item symbol">&minus;</div>
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item symbol">&plus;</div>
        <div class="grid-item" style="grid-column:1/4;">0</div>
        <div class="grid-item symbol">&equals;</div>
    </div>
    <script src="working.js"></script>
</body>


</html>
